<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Text</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="/css/bootstrap-custom.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/scripts/customBehaviour.js"></script>
</head>
<body style="margin: 0.8%;">
<div class="page-header">
    <div class="row">
        <div class="col-md-11">
            <h1>Text</h1>
        </div>
        <div class="col-md-1">
            <h2> <button class="btn btn-primary" id="reload"><span class="glyphicon glyphicon-refresh"></span> Reload</button></h2>
        </div>
    </div>
</div>
<div class="panel panel-primary">
    <div th:text="${text}" class="panel-body" data-toggle="tooltip" title="Click to copy the text.">Text</div>
</div>
<div id="copyContent" class="outOfView"></div>
</body>
</html>
